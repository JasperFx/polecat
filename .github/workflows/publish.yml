name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. 0.2.0). Leave blank to use version from csproj.'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore
        run: dotnet restore polecat.sln

      - name: Build
        run: dotnet build polecat.sln -c Release --no-restore

      - name: Pack
        run: |
          VERSION_ARG=""
          if [[ -n "${{ steps.version.outputs.version }}" ]]; then
            VERSION_ARG="-p:Version=${{ steps.version.outputs.version }}"
          fi
          dotnet pack src/Polecat/Polecat.csproj -c Release --no-build -o ./artifacts $VERSION_ARG

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
